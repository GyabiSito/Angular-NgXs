@if((posts$ | async)?.length === 0) {
<div class="alert alert-warning" role="alert">
    No hay post para mostrar
</div>
}@else {
@for (post of posts$ | async; track $index)  {
<div class="card mb-2">
    <div class="card-body">
        <h6>{{post.nombre}}</h6>
        <em>{{post.descripcion}}</em>
        <div class="d-grid gap-2 mt-2">
            <button class="btn btn-danger" (click)="eliminarPost(post.id)">Eliminar</button>
        </div>
    </div>
</div>
}
}
